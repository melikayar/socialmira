<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MIRA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- SOL TARAF -->
        <div class="left-side">
            <h1>Welcome To</h1>
            <img src="{{ url_for('static', filename='images/miralogo.png') }}" alt="Mira Logo" class="mira-logo">
        </div>

        <!-- SAĞ TARAF -->
        <div class="right-side">
            <div class="login-box">
                <h2 class="login-title">Login</h2>
                <form method="POST">
                    <input type="email" placeholder="Email" name="email" required style="width: 100%; padding: 14px; margin-bottom: 16px; border-radius: 10px; border: none; box-shadow: 0 0 2px #aaa; font-size: 16px;">
                    <input type="password" placeholder="Password" name="password" required>
                    <p class="forgot-text">Forgot Password?</p>
                    <button type="submit" class="login-btn">Sign in</button>
                </form>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
              {% endif %}
              
                <p class="or-text">or continue with</p>
                <div class="social-icons">
                    <a href="#"><img src="{{ url_for('static', filename='images/google.png') }}" alt="Google"></a>
                    <a href="#"><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook"></a>
                </div>

                <p class="register-text">Don’t have an account yet? <a href="#">Register for free</a></p>
            </div>
        </div>
    </div>
</body>
</html>
